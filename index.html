<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- linking bootstrap -->
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous"
  >
  <script
    defer 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

  <script defer src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>JS-CSS-HTML-QUIZ</title>
</head>

<body>
  <nav>  <h2>Welcome to the CSS-JAVA-HTML Game</h2></nav>



<aside>
  <button id="html-button" class="btn btn-outline-info side-bar">HTML</button> 
  <button id="css-button" class="btn btn-outline-success side-bar">CSS</button> 
  <button id="javascript-button" class="btn btn-outline-danger side-bar">JavaScript</button> 
</aside>


<main class="main" id="answerStatus">

  <div id="score-box">  

    <div id='label'>Score: 0</div>  <div id='countdown'>Time: 10</div> <div class='hide' id='timeStopped'></div>

  </div>
  

  <div id="quiz-container">
    
    <div id = "question-container" class="hide">
      <div id="question">This is where the questions go</div>
    </div>

    <div id="answer-buttons" class="btn-grid hide">
      <button id="answer-1" class="btn answer">Answer 1</button>  <br>
      <button id="answer-2" class="btn answer">Answer 2</button>  <br>
      <button id="answer-3" class="btn answer">Answer 3</button>  <br>
      <button id="answer-4" class="btn answer">Answer 4</button>  <br>
    </div>

  <div class="controls">  
    <div id= "quiz-message">Please select your quiz-game category to play! You have 10 seconds to answer the question, have fun!</div>
    <button id="reset-button" class="btn btn-danger hide">Reset</button>  
    <button id="start-button" class="btn btn-danger hide">Start</button>
    <button id="next-button" class="btn btn-danger hide">Next</button>    
  </div>
</div>  
    
</main>







<footer>footer</footer>

</body>

</html>
